<!DOCTYPE html>
<html>
<head>
    <title>CookTip API 访问测试</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .loading {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .url-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>🔍 CookTip API 访问测试</h1>
    <p>请从微信云托管控制台获取真实的访问地址，然后输入下方测试</p>

    <div>
        <label><strong>输入您的云托管访问地址：</strong></label>
        <input type="text" id="baseUrl" class="url-input" 
               placeholder="例如：https://xxx-xxx.app.tcloudbase.com" 
               value="https://rnvvjhwh.yjsp-ytg.0er4gbxk.1tj8lj27.com">
        <button onclick="testAll()">🚀 开始测试</button>
    </div>

    <div id="results"></div>

    <script>
        async function testEndpoint(name, url) {
            const resultDiv = document.getElementById('results');
            const testItem = document.createElement('div');
            testItem.className = 'test-item loading';
            testItem.innerHTML = `
                <h3>测试：${name}</h3>
                <p>URL: <code>${url}</code></p>
                <p>⏳ 测试中...</p>
            `;
            resultDiv.appendChild(testItem);

            try {
                const startTime = Date.now();
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                const endTime = Date.now();
                const duration = endTime - startTime;

                let result = '';
                try {
                    result = await response.text();
                } catch (e) {
                    result = '无法读取响应内容';
                }

                if (response.ok) {
                    testItem.className = 'test-item success';
                    testItem.innerHTML = `
                        <h3>✅ ${name}</h3>
                        <p>URL: <code>${url}</code></p>
                        <p>状态码: ${response.status}</p>
                        <p>响应时间: ${duration}ms</p>
                        <p><strong>响应内容：</strong></p>
                        <pre>${result.substring(0, 500)}</pre>
                    `;
                } else {
                    testItem.className = 'test-item error';
                    testItem.innerHTML = `
                        <h3>❌ ${name}</h3>
                        <p>URL: <code>${url}</code></p>
                        <p>状态码: ${response.status}</p>
                        <p>错误: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                testItem.className = 'test-item error';
                testItem.innerHTML = `
                    <h3>❌ ${name}</h3>
                    <p>URL: <code>${url}</code></p>
                    <p>错误: ${error.message}</p>
                    <p><strong>可能原因：</strong></p>
                    <ul>
                        <li>域名无法解析</li>
                        <li>服务未启动</li>
                        <li>网络连接问题</li>
                        <li>CORS 配置问题</li>
                    </ul>
                `;
            }
        }

        async function testAll() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            if (!baseUrl) {
                alert('请输入云托管访问地址');
                return;
            }

            // 清空结果
            document.getElementById('results').innerHTML = '<h2>测试结果：</h2>';

            // 移除末尾的斜杠
            const cleanUrl = baseUrl.replace(/\/$/, '');

            // 测试各个端点
            await testEndpoint('健康检查（根路径）', cleanUrl + '/');
            await testEndpoint('健康检查（health）', cleanUrl + '/health');
            await testEndpoint('分类接口', cleanUrl + '/api/v1/categories');
            await testEndpoint('食谱列表', cleanUrl + '/api/v1/recipes?page=1&limit=5');
            await testEndpoint('API 文档', cleanUrl + '/api/docs');
        }

        // 页面加载时自动测试一次
        window.onload = function() {
            // 可以选择自动测试或者让用户手动点击
            // testAll();
        };
    </script>
</body>
</html>
